apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-analyzer-api
  namespace: web-analyzer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-analyzer-api
  template:
    metadata:
      labels:
        app: web-analyzer-api
    spec:
      containers:
      - name: api-server
        image: web-analyzer-mcp:latest
        ports:
        - containerPort: 8000
        - containerPort: 9090
        command: ["python", "-m", "web_analyzer_mcp.api_server"]
        env:
        - name: PYTHONPATH
          value: "/app/src"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/2"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        envFrom:
        - secretRef:
            name: web-analyzer-secrets
        - configMapRef:
            name: web-analyzer-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: web-analyzer-api
  namespace: web-analyzer
spec:
  selector:
    app: web-analyzer-api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  namespace: web-analyzer
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi